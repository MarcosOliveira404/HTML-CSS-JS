<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubo Neon 3D - Vista de Baixo</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body{
            background: radial-gradient(circle at center, #000 0%, #111 100%);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px; /* mais distância para parecer que olhamos de baixo */
        }

        section{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-style: preserve-3d;
        }

        .box{
            position: relative;
            transform-style: preserve-3d;
        }

        .cube{
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotateCube 35s linear infinite;
            transform-origin: center bottom; /* faz parecer que olhamos de baixo */
        }

        @keyframes rotateCube{
            0% { transform: rotateX(40deg) rotateY(0deg);} /* ângulo para mostrar topo */
            50% { transform: rotateX(40deg) rotateY(180deg);}
            100% { transform: rotateX(40deg) rotateY(360deg);}
        }

        .cube div{
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .cube div span{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #ce84ff, #9900ff, #340057);
            transform: rotateY(calc(90deg * var(--i))) translateZ(100px);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 20px #9900ff, 0 0 40px #ce84ff;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .cube div span h1{
            color: #fff;
            text-align: center;
            font-size: 18px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ce84ff, 0 0 20px #9900ff;
        }

        .cube .top{
            width: 200px;
            height: 200px;
            background: #9900ff;
            transform: rotateX(90deg) translateZ(100px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube .top::before{
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: #9900ff;
            filter: blur(50px);
            transform: translateZ(-400px);
            box-shadow: 0 0 120px rgba(26, 0, 43, 0.4),
                        0 0 200px rgba(53, 0, 88, 0.4),
                        0 0 300px rgba(118, 0, 197, 0.6),
                        0 0 400px rgba(153, 1, 255, 0.8),
                        0 0 500px rgba(170, 41, 255, 1);
        }

        .cube .bottom{
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #ce84ff, #9900ff, #340057);
            transform: rotateX(90deg) translateZ(-100px);
        }

        /* Pausa a rotação ao passar o mouse */
        .box:hover .cube{
            animation-play-state: paused;
        }

    </style>
</head>
<body>
    <section>
        <div class="box">
            <div class="cube">
                <div class="top"></div>
                <div>
                    <span style="--i:0;"><h1>@marcosoliveirazyx</h1></span>
                    <span style="--i:1;"><h1>@marcosoliveirazyx</h1></span>
                    <span style="--i:2;"><h1>@marcosoliveirazyx</h1></span>
                    <span style="--i:3;"><h1>@marcosoliveirazyx</h1></span>
                </div>
                <div class="bottom"></div>
            </div>
        </div>
    </section>
</body>
</html>
