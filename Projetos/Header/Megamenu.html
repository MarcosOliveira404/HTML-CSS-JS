  <style>
    header {
      background: #222;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #fff;
      padding: 12px 18px;
      text-decoration: none;
      display: block;
    }

    nav ul li:hover {
      background: #333;
    }

    /* Mega Menu */
    .mega-menu {
      display: none;
      position: absolute;
      left: 50%;
      top: 100%;
      transform: translateX(-50%); /* centraliza em relação ao pai */
      background: #fff;
      color: #000;
      width: min(800px, 95vw); /* máximo 800px, mas adapta na tela */
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border-radius: 6px;
      z-index: 1000;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      overflow-x: auto; /* se apertar, permite rolar dentro do menu, não na página */
    }


    .mega:hover .mega-menu {
      display: grid;
    }

    .mega-menu .coluna {
      display: flex;
      flex-direction: column;
    }

    .mega-menu .coluna h3 {
      margin-bottom: 10px;
      font-size: 16px;
      color: #333;
    }

    .mega-menu .coluna a {
      color: #555;
      text-decoration: none;
      padding: 4px 0;
    }

    .mega-menu .coluna a:hover {
      color: #000;
      font-weight: bold;
    }

    .mega-menu .coluna.imagem img {
      max-width: 100%;
      border-radius: 6px;
    }
  </style>
