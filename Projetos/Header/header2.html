<header>
  <h1>Meu header 2</h1>
  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Serviços</a>
    <a href="#">Contato</a>
  </nav>

  <style>
    header {
      display: flex;
      justify-content: space-between; /* Título à esquerda, nav à direita */
      align-items: center;
      padding: 16px 32px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* sombra leve */
      border-bottom: 1px solid #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      color: #0d6efd;
      position: relative;
    }

    /* Linha decorativa sob o título */
    h1::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -6px;
      width: 40%;
      height: 3px;
      background-color: #0d6efd;
      border-radius: 2px;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      text-decoration: none;
      color: #555;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #0d6efd;
      color: #fff;
      transform: translateY(-2px); /* efeito sutil de elevação */
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    /* Responsividade */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        gap: 12px;
      }
      nav {
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</header>
