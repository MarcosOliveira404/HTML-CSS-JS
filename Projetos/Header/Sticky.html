<header>
    <h1>Site Modular</h1>
    <nav>
        <a href="#home" class="active">Início</a>
        <a href="#sobre">Sobre</a>
        <a href="#servicos">Serviços</a>

    </nav>
</header>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
    }

    header {
        position: sticky;
        top: 0;
        background: linear-gradient(90deg, #ff6f00, #ff8f00); /* degradê laranja */
        color: white;
        padding: 15px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 1000;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
    }

    header.scrolled {
        background: #333; /* muda para cinza ao rolar */
    }

    header h1 {
        margin: 0;
        font-size: 1.5rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    header h1:hover {
        transform: scale(1.05);
    }

    nav {
        display: flex;
        gap: 25px;
    }

    nav a {
        color: white;
        text-decoration: none;
        font-weight: 500;
        padding: 8px 12px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    nav a:hover {
        background: rgba(255, 255, 255, 0.15);
        color: #ffcc80; /* laranja mais claro */
    }

    nav a.active {
        background: #424242; /* cinza destaque */
        color: #ffb300; /* laranja vibrante */
    }

    main {
        height: 2000px;
        padding: 20px;
        background: linear-gradient(180deg, #f5f5f5, #d7ccc8);
    }
</style>

<script>
    // Muda a cor do header quando rolar
    window.addEventListener("scroll", function() {
        const header = document.querySelector("header");
        header.classList.toggle("scrolled", window.scrollY > 50);
    });
</script>

<main>
    <h2>Conteúdo da página</h2>
    <p>Role para ver o efeito do header interativo.</p>
</main>
