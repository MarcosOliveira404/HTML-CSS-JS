<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Neon Futuristic Bars</title>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        background: #111;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        perspective: 1000px;
        overflow: hidden;
    }

    .loader{
        position: relative;
        transform: skewY(-15deg) translateX(0px) translateY(0px);
        display: flex;
        gap: 15px;
    }

    /* Barras individuais */
    .loader span{
        position: relative;
        width: 20px;
        height: 120px;
        background: linear-gradient(180deg, #00ffe5, #0047ff);
        border-radius: 4px;
        animation: move 2s ease-in-out infinite alternate;
        transition: all 0.3s;
    }

    /* Cada barra tem delay diferente para efeito onda */
    .loader span:nth-child(1){ animation-delay: 0s; }
    .loader span:nth-child(2){ animation-delay: 0.2s; }
    .loader span:nth-child(3){ animation-delay: 0.4s; }
    .loader span:nth-child(4){ animation-delay: 0.6s; }
    .loader span:nth-child(5){ animation-delay: 0.8s; }
    .loader span:nth-child(6){ animation-delay: 1s; }
    .loader span:nth-child(7){ animation-delay: 1.2s; }
    .loader span:nth-child(8){ animation-delay: 1.4s; }
    .loader span:nth-child(9){ animation-delay: 1.6s; }
    .loader span:nth-child(10){ animation-delay: 1.8s; }

    @keyframes move{
        0%{ transform: translateY(0px) scaleY(1); }
        50%{ transform: translateY(-40px) scaleY(1.4); }
        100%{ transform: translateY(0px) scaleY(1); }
    }

    /* Neon glow contínuo */
    .loader span{
        box-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5, 0 0 40px #0047ff;
    }

    /* Hover interativo */
    .loader span:hover{
        transform: translateY(-50px) scaleY(1.6);
        background: linear-gradient(180deg, #ff00ff, #ff0080);
        box-shadow: 0 0 20px #ff00ff, 0 0 40px #ff0080, 0 0 60px #ff00ff;
    }

    /* Pseudo reflexo no chão */
    .loader span::after{
        content: '';
        position: absolute;
        bottom: -40px;
        left: 0;
        width: 100%;
        height: 40px;
        background: linear-gradient(to top, rgba(0,255,229,0.4), transparent);
        filter: blur(8px);
        transform: rotateX(180deg);
    }

</style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
