<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
    margin: 0px;
    padding: 0px;
    box-sizing: border-box;
    font-family: sans-serif;
}

body{
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #27282c;

    /*Para empilhar os botoes*/
    flex-direction: column;
    gap: 60px;
}

a{
    position: relative;
    background: #444444;
    color: aliceblue;
    text-decoration: none;
    text-transform: uppercase;
    font-size: 1.5em;
    letter-spacing: 0.1em;
    padding: 10px 30px;
    transition: 0.5;
}

a:hover{
    letter-spacing: 0.25em;
    background: var(--color);
    color: var(--color);
    box-shadow: 0 0 35px var(--color);
}

a::before {
    content: '';
    position: absolute;
    inset: 2px;
    background: #27282c;
}

a span{
    position: relative;
    z-index: 1;
}

a i{
    position: absolute;
    inset: 0px;
    display: block;
}

a i::before{
    content: '';
    position: absolute;
    top: -3.5px;
    left: 80%;
    width: 10px;
    height: 5px;
    border: 2px solid var(--color);
    background: #27282c;
    transform: translateX(-50%);
    transition: 0.5s;
}

a:hover i::before{
    width: 20px;
    left: 20%;
}

a i::after{
    content: '';
    position: absolute;
    bottom: -3.5px;
    left: 20%;
    width: 10px;
    height: 5px;
    border: 2px solid var(--color);
    background: #27282c;
    transition: 0.5s;
}
a:hover i::after{
    width: 20px;
    left: 80%;
}
    </style>
    <title>Modelo 02</title>
</head>
<body>
    <a href="#" style="--color: #c41919;"><span>Button</span><i></i></a>
    <a href="#" style="--color: #c4b919;"><span>Button</span><i></i></a>
    <a href="#" style="--color: #c47419;"><span>Button</span><i></i></a>
</body>
</html>
